<html>
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="styles/categories.css" />
  </head>
  <body>
    <input
      type="text"
      id="input-el"
      placeholder="Add a short description (optional)"
    />
    <select id="category-el">
      <option value="Profiles">Profiles</option>
      <option value="Videos">Videos</option>
      <option value="Articles">Articles</option>
      <option value="Books">Books</option>
      <option value="__new__">➕ Add new category</option>
    </select>

    <input
      type="text"
      id="new-category-el"
      placeholder="Name your new category"
      style="display: none"
    />
    <input
      type="text"
      id="emoji-picker"
      maxlength="2"
      placeholder="🎯"
      style="display: none; width: 40px; text-align: center"
    />

    <label for="emoji-picker" style="font-size: 12px"
      >Pick an emoji for your category</label
    >
    <input
      type="text"
      id="emoji-picker"
      maxlength="2"
      placeholder="🎯"
      style="display: none; width: 40px; text-align: center"
    />

    <select id="emoji-suggestions" style="display: none">
      <option value="📌">📌 Default</option>
      <option value="🎬">🎬 Videos</option>
      <option value="📰">📰 Articles</option>
      <option value="📚">📚 Books</option>
      <option value="💻">💻 Computing</option>
      <option value="🔬">🔬 Science</option>
      <option value="🚀">🚀 Space</option>
      <option value="🐱">🐱 Animals</option>
      <option value="✈️">✈️ Travel</option>
      <option value="🤖">🤖 AI</option>
      <option value="🎵">🎵 Music</option>
    </select>

    <button id="add-category-btn" style="display: none">Add Category</button>
    <button id="delete-category-btn">Delete Category</button>

    <button id="tab-btn">Save Tab</button>
    <div id="save-prompt" style="display: none; margin-top: 10px">
      <p id="save-message">Do you want to save this tab?</p>
    </div>

    <button id="confirm-save-btn" style="display: none">Confirm Save</button>
    <button id="clear-btn">Clear all</button>
    <button id="view-all-btn">View All Your Tabs</button>

    <div class="favorite-toggle-container" style="display: none">
      <label class="favorite-label">
        <input type="checkbox" id="favorite-checkbox" />
        <span class="favorite-text">&#9733; Mark as Favorite</span>
      </label>
    </div>

    <h2 id="favorites-tabs">Favorites Tabs</h2>
    <div id="ul-el">No tabs saved yet.</div>

    <script type="module" src="index.js"></script>
  </body>
</html>
