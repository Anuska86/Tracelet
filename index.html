<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="styles/categories.css" />
  </head>
  <body>
    <input
      type="text"
      id="input-el"
      i18n-placeholder="description_placeholder"
    />

    <select id="category-el">
      <option value="Books">
        <span i18n-content="category_books">Books</span>
      </option>
      <option value="Profiles" i18n-content="category_profiles">
        Work Profiles
      </option>
      <option value="Videos">
        <span i18n-content="category_videos">Videos</span>
      </option>
      <option value="Articles">
        <span i18n-content="category_articles">Articles</span>
      </option>

      <option value="__new__">
        ➕ <span i18n-content="add_new_category">Add new category</span>
      </option>
    </select>

    <input
      type="text"
      id="new-category-el"
      i18n-placeholder="new_category_placeholder"
    />

    <input
      type="text"
      id="emoji-picker"
      maxlength="2"
      placeholder="🎯"
      style="display: none; width: 40px; text-align: center"
    />

    <label for="emoji-picker" style="font-size: 12px" i18n-content="pick_emoji">
      Pick an emoji for your category
    </label>

    <select id="emoji-suggestions" style="display: none">
      <option value="📌" i18n-content="emoji_default">📌 Default</option>
      <option value="🎬" i18n-content="emoji_videos">🎬 Videos</option>
      <option value="📰" i18n-content="emoji_articles">📰 Articles</option>
      <option value="📚" i18n-content="emoji_books">📚 Books</option>
      <option value="💻" i18n-content="emoji_computing">💻 Computing</option>
      <option value="🔬" i18n-content="emoji_science">🔬 Science</option>
      <option value="🚀" i18n-content="emoji_space">🚀 Space</option>
      <option value="🐱" i18n-content="emoji_animals">🐱 Animals</option>
      <option value="✈️" i18n-content="emoji_travel">✈️ Travel</option>
      <option value="🤖" i18n-content="emoji_ai">🤖 AI</option>
      <option value="🎵" i18n-content="emoji_music">🎵 Music</option>
    </select>

    <button
      id="add-category-btn"
      style="display: none"
      i18n-content="add_category"
    >
      Add Category
    </button>
    <button id="delete-category-btn" i18n-content="delete_category">
      Delete Category
    </button>

    <div id="save-prompt" style="display: none; margin-top: 10px">
      <p id="save-message" i18n-content="save_prompt">
        Do you want to save this tab?
      </p>
    </div>

    <button
      id="confirm-save-btn"
      style="display: none"
      i18n-content="confirm_save"
    >
      Confirm Save
    </button>

    <div class="button-group">
      <button id="tab-btn" i18n-content="save_tab">Save Tab</button>
      <button id="clear-btn" i18n-content="clear_all">Clear all</button>
      <button id="view-all-btn" i18n-content="view_all_tabs">
        View All Your Tabs
      </button>
    </div>

    <div class="favorite-toggle-container" style="display: none">
      <label class="favorite-label">
        <input type="checkbox" id="favorite-checkbox" />
        <span class="favorite-text" i18n-content="mark_favorite"
          >★ Mark as Favorite</span
        >
      </label>
    </div>

    <h2 id="favorites-tabs" i18n-content="favorites_header">Favorites Tabs</h2>
    <button id="view-more-favorites-btn" i18n-content="view_more_favorites">
      View More Favorite Tabs
    </button>
    <div id="ul-el" i18n-content="no_tabs">No tabs saved yet.</div>

    <script type="module" src="index.js"></script>
    <script type="module" src="./localize.js"></script>
  </body>
</html>
