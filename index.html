<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="styles/categories.css" />
  </head>
  <body>
    <input
      type="text"
      id="input-el"
      placeholder="Add a short description (optional)"
    />
    <select id="category-el">
      <option value="Profiles">Profiles</option>
      <option value="Videos">Videos</option>
      <option value="Articles">Articles</option>
      <option value="Books">Books</option>
      <option value="__new__">âž• Add new category</option>
    </select>

    <input
      type="text"
      id="new-category-el"
      placeholder="Name your new category"
      style="display: none"
    />
    <button id="add-category-btn" style="display: none">Add Category</button>
    <button id="delete-category-btn">Delete Category</button>

    <button id="tab-btn">Save Tab</button>
    <button id="clear-btn">Clear all</button>
    <button id="view-all-btn">View All Your Tabs</button>

    <div class="favorite-toggle-container" style="display: none">
      <label class="favorite-label">
        <input type="checkbox" id="favorite-checkbox" />
        <span class="favorite-text">&#9733; Mark as Favorite</span>
      </label>
    </div>
    <button id="confirm-save-btn" style="display: none">Confirm Save</button>

    <h2 id="favorites-tabs">Favorites Tabs</h2>
    <div id="ul-el">No tabs saved yet.</div>

    <script type="module" src="index.js"></script>
  </body>
</html>
